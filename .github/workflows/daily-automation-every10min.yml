name: Daily AI Test Automation - Every_10_min

on:
  schedule:
    - cron: '10 * * * *'
  workflow_dispatch:
    inputs:
      config_name:
        description: 'Configuration name to use'
        required: true
        type: string
        default: 'Every_10_min'

permissions:
  contents: read
  actions: read

jobs:
  daily-test-automation:
    uses: ./.github/workflows/daily-test-automation.yml
    with:
      config_name: 'Every_10_min'
    secrets: inherit
