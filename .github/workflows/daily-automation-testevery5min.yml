name: Daily AI Test Automation - test_every_5min

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:
    inputs:
      config_name:
        description: 'Configuration name to use'
        required: true
        type: string
        default: 'test_every_5min'

permissions:
  contents: read
  actions: read

jobs:
  daily-test-automation:
    uses: ./.github/workflows/daily-test-automation.yml
    with:
      config_name: 'test_every_5min'
    secrets: inherit
